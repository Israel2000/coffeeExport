<app-navbar></app-navbar>

<div class="container mt-5">
  <div
    class="p-4 mb-5 rounded-4 shadow-lg"
    style="
      background: linear-gradient(135deg, #fffbe6 0%, #f3e9d2 100%);
      color: #bfa76a !important;
      box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.10),
        0 1px 3px 0 rgba(77, 77, 77, 0.06);
      border: 1px solid #f3e9d2;
      backdrop-filter: blur(1px);
      color: #937233 !important;
      
    "
  >
    <h2
      class="fw-bold text-center mb-4"
      style="letter-spacing: 1px; color: #6f4e37"
    >
      Our Coffee Selection
      <span style="font-size: 1.2rem">☕️</span>
    </h2>
    <div class="row">
      <div *ngFor="let product of products" class="col-md-4 mb-4">
        <div
          class="card h-100 border-0 shadow-sm"
          style="transition: transform 0.2s"
        >
          <img
            [src]="product.image"
            class="card-img-top rounded-top-4"
            [alt]="product.name"
            style="object-fit: cover; height: 220px"
          />
          <div class="card-body">
            <h5 class="card-title fw-semibold" style="color: #4e342e">
              {{ product.name }}
            </h5>
            <p class="card-text" style="color: #795548">
              ${{ product.price }} /Ib
            </p>
            <p class="text-warning mb-2" style="font-size: 1.1rem">
              ⭐⭐⭐⭐⭐ ({{ product.rating }}/5)
            </p>
            <p class="card-text" style="font-size: 0.97rem">
              {{ product.description }}
            </p>
            <button
              class="btn btn-outline-primary w-100 mt-2"
              (click)="viewProduct(product.name)"
            >
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
