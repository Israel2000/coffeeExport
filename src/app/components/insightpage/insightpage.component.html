<app-navbar></app-navbar>

<div class="container mt-5">
    <h2>Selected Product</h2>
    <div *ngIf="product">
      <div class="row">
        <div class="col-md-4">
          <img [src]="product.image" class="img-fluid" [alt]="product.name" />
        </div>
        <div class="col-md-6">
          <h3>{{ product.name }}</h3>
          <p><strong>Price:</strong> \${{ product.price }}</p>
          <p class="text-warning">⭐⭐⭐⭐⭐ ({{ product.rating }}/5) - {{ product.reviews }} Reviews</p>
          <hr>
          <div class="d-flex align-items-center mb-3">
            <label [for]="'quantity' + product.id" class="me-2"><strong>Quantity:</strong></label>
            <input type="number" [id]="'quantity' + product.id" class="form-control" [(ngModel)]="quantity" min="1" style="width: 70px" />
          </div>
          <button class="btn btn-primary my-4" (click)="addToCart()">Add to Cart</button>
          <p>{{ product.description }}</p>
        </div>
      </div>
    </div>
    <div *ngIf="!product">
      <p>Product not found.</p>
    </div>
  </div>

<app-footer></app-footer>
